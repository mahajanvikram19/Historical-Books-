<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Details</title>
<style>
  body { background: #aaa; color: #000; font-family: Arial, sans-serif; padding: 20px; }
  .book-detail { max-width: 600px; margin: auto; background: #aaa; padding: 20px; border-radius: 8px; }
  img { max-width: 100%; border-radius: 8px; }
  h1 { margin-bottom: 8px; }
  p { margin: 4px 0; }
  button { margin-top: 15px; padding: 10px 20px; border: none; border-radius: 6px; background: #fff; color: #000; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
<div class="book-detail" id="book-detail">
  <!-- Book details will load here -->
</div>

<script>
// वही books डेटा कॉपी कर लें जैसा main page पर है
const books = [
  {
    title: 'Adhunik history',
    author: 'Vicky Mali',
    price: 299,
    image: 'https://dms.mydukaan.io/original/jpeg/5689855/1556a557-a6b2-4db1-b14e-a50625c33ac9/whatsapp-image-2022-04-09-at-11-17caa04c-22b3-4915-8586-9c56631a85bd.jpeg',
  },
  {
    title: 'Prachin Maharashtra',
    author: 'Mayur chaudhari',
    price: 249,
    image: 'https://tse3.mm.bing.net/th/id/OIP.wOLadt8V22Xs1au5rvDlIwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3',
  },
  {
    title: 'Mahabharat',
    author: 'Chetan Gavali',
    price: 199,
    image: 'https://rukminim1.flixcart.com/image/416/416/kcuug7k0/regionalbooks/p/w/7/story-books-mahabharata-original-imaftvhzcyndgy3b.jpeg?q=70',
  },
  // ...बाकी किताबें भी यहां डालें
];

function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

function renderBookDetails(idx) {
  const book = books[idx];
  if (!book) {
    document.getElementById('book-detail').innerHTML = '<p>Book not found!</p>';
    return;
  }
  document.getElementById('book-detail').innerHTML = `
    <h1>${book.title}</h1>
    <img src="${book.image}" alt="${book.title}" />
    <p><strong>Author:</strong> ${book.author}</p>
    <p><strong>Price:</strong> ₹${book.price}</p>
    <button onclick="alert('Added to cart!')">Add to Cart</button>
  `;
}

const idx = getQueryParam('idx');
renderBookDetails(idx);
</script>
</body>
</html>
